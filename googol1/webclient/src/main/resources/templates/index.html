<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGOL</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
        <div class="sidebar">
            <div class="active-barrels">
                <h1>Active Barrels</h1>
                <div class="barrel">Barrel_1</div>
                <div class="barrel">Barrel_2</div>
                <div class="barrel">Barrel_3</div>
            </div>
            <div class="separator"></div>
            <div class="response-times">
                <h1>Response Times</h1>
                <div class="response-time">100 ms</div>
                <div class="response-time">120 ms</div>
                <div class="response-time">90 ms</div>
            </div>
        </div>
        <div class="landing-page active">
            <h1 class="title">GOOGOL</h1>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search something">
                <i class='bx bx-search'></i>
            </div>
        </div>
        <div class="searches-page">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search something">
                <i class='bx bx-search'></i>
            </div>
            <ul class="search-results"></ul>
            <div class="pagination">
                <i id="left-arrow" class="bx bx-chevron-left"></i>
                <i id="right-arrow" class="bx bx-chevron-right"></i>
            </div>
        </div>
        <div class="background">
            <div class="stars-group"></div>
            <div class="aurora-gradient"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="stars.js"></script>
</body>
</html>
